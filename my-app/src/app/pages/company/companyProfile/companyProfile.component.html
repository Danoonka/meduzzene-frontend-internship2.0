<h2 class="font-bold mb-2 text-center text-lg mt-4 text-[#f039b1]">{{title | titlecase }}</h2>
<div>
    <ng-container *ngIf="company$ | async as company">
        <div class="w-[75%] border-[#e305ad] border-[1px] mx-auto my-[50px] rounded-md ">
            <div>
                <img class="w-[500px] mx-auto" src="../../../../assets/defoult-company-avatar.png" alt="copany_img">
            </div>
            <div class="text-[#f039b1] text-lg text-center">
                <p>Name:  {{company.company_name}}</p>
                <p>description: {{company.company_description}}</p>
            </div>
        </div>
        <ng-container *ngIf="isCurrentUserOwner">
            <div class="flex w-[500px] justify-between mx-auto my-[50px]">
                <app-button
                        class="bg-transparent hover:bg-[#f039b1] mt-[-5px] text-[#f039b1] font-semibold hover:text-[white] py-2 px-4 border border-[#e305ad] hover:border-transparent rounded"
                        [text]="'Delete company'"
                        (btnClick)="onDeleteCompany()"
                        [isDisabled]="false"
                ></app-button>
                <app-company-update-modal></app-company-update-modal>
            </div>
        </ng-container>
    </ng-container>
</div>
