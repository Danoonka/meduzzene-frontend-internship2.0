<h2 class="font-bold mb-2 text-center text-lg mt-4 text-[#f039b1]">{{title | titlecase }}</h2>
<div class="flex w-[90%] mx-auto my-[50px] gap-[50px] flex-wrap border-[#e305ad] border-[1px] justify-around rounded-md p-[20px]">
    <ng-container *ngIf="members$ | async as members">
        <div *ngFor="let member of members">
            <app-user-item
                    [user_id]="member.user_id"
                    [user_lastname]="member.user_lastname"
                    [user_firstname]="member.user_firstname"
            >
            </app-user-item>
            <ng-container *ngIf="(company$ | async) as company">
                <ng-container *ngIf="(admins$ | async) as admins">
                    <ng-container
                            *ngIf="!(member.user_id === company.owner_id) && !isUserAdmin(member.user_id, admins)">
                        <div class="flex gap-[10px]">
                            <app-button
                                    class="bg-transparent hover:bg-[#f039b1] text-[#f039b1] font-semibold hover:text-[white] py-2 px-4 border border-[#e305ad] hover:border-transparent rounded"
                                    [text]="'Delete member'"
                                    (btnClick)="onFire(member.action_id)"
                                    [isDisabled]="false"
                            ></app-button>
                            <app-button
                                    class="bg-transparent hover:bg-[#f039b1] text-[#f039b1] font-semibold hover:text-[white] py-2 px-4 border border-[#e305ad] hover:border-transparent rounded"
                                    [text]="'Make Admin'"
                                    (btnClick)="onMakeAdmin(member.action_id)"
                                    [isDisabled]="false"
                            ></app-button>
                        </div>
                    </ng-container >
                </ng-container>

            </ng-container>
        </div>
    </ng-container>
</div>
