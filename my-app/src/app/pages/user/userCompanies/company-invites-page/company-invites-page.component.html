<h2 class="font-bold mb-2 text-center text-lg mt-4 text-[#f039b1]">{{title | titlecase }}</h2>
<div class="flex w-[90%] mx-auto my-[50px] gap-[50px] flex-wrap border-[#e305ad] border-[1px] justify-around rounded-md p-[20px]">
    <ng-container *ngIf="invites$ | async as invites">
        <div *ngFor="let invite of invites">
            <app-user-item
                    [user_id]="invite.user_id"
                    [user_lastname]="invite.user_lastname"
                    [user_firstname]="invite.user_firstname"
            >
            </app-user-item>
            <app-button
                    class="bg-transparent hover:bg-[#f039b1] mx-[75px] mt-[-5px] text-[#f039b1] font-semibold hover:text-[white] py-2 px-4 border border-[#e305ad] hover:border-transparent rounded"
                    [text]="'Decline Invite'"
                    (btnClick)="onDecline(invite.action_id)"
                    [isDisabled]="false"
            ></app-button>

        </div>
    </ng-container>
</div>
