<h2 class="font-bold mb-2 text-center text-lg mt-4 text-[#f039b1]">{{title | titlecase }}</h2>
<div class="flex w-[90%] mx-auto my-[50px] gap-[50px] flex-wrap border-[#e305ad] border-[1px] justify-around rounded-md p-[20px]">
    <ng-container *ngIf="requests$ | async as requests">
        <div *ngFor="let request of requests">
            <app-user-item
                    [user_id]="request.user_id"
                    [user_lastname]="request.user_lastname"
                    [user_firstname]="request.user_firstname"
            >
            </app-user-item>
            <div class="flex my-[20px] justify-around">
                <app-button
                        class="bg-transparent hover:bg-[#f039b1] mt-[-5px] text-[#f039b1] font-semibold hover:text-[white] py-2 px-4 border border-[#e305ad] hover:border-transparent rounded"
                        [text]="'Accept request'"
                        (btnClick)="onAccept(request.action_id)"
                        [isDisabled]="false"
                ></app-button>
                <app-button
                        class="bg-transparent hover:bg-[#f039b1] mt-[-5px] text-[#f039b1] font-semibold hover:text-[white] py-2 px-4 border border-[#e305ad] hover:border-transparent rounded"
                        [text]="'Reject request'"
                        (btnClick)="onReject(request.action_id)"
                        [isDisabled]="false"
                ></app-button>
            </div>
        </div>
    </ng-container>
</div>
