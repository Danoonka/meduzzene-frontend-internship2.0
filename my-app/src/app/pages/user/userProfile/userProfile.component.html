<h2 class="font-bold mb-2 text-center text-lg mt-4 text-[#f039b1]">{{title | titlecase }}</h2>

<ng-container *ngIf="!userId">
    <div>
        <app-button
                class="bg-transparent hover:bg-[#f039b1] mt-[-5px] text-[#f039b1] font-semibold hover:text-[white] py-2 px-4 border border-[#e305ad] hover:border-transparent rounded"
                [text]="'Companies'"
                (btnClick)="goToPage('/user-companies')"
                [isDisabled]="false"></app-button>
        <app-button
                class="bg-transparent hover:bg-[#f039b1] mt-[-5px] text-[#f039b1] font-semibold hover:text-[white] py-2 px-4 border border-[#e305ad] hover:border-transparent rounded"
                [text]="'Invites'"
                (btnClick)="goToPage('/user-invites')"
                [isDisabled]="false"></app-button>
        <app-button
                class="bg-transparent hover:bg-[#f039b1] mt-[-5px] text-[#f039b1] font-semibold hover:text-[white] py-2 px-4 border border-[#e305ad] hover:border-transparent rounded"
                [text]="'Requests'"
                (btnClick)="goToPage('/user-requests')"
                [isDisabled]="false"></app-button>
    </div>
</ng-container>
<div>
    <ng-container *ngIf="userById$ | async as user">
        <div class="w-[75%] border-[#e305ad] border-[1px] mx-auto my-[50px] rounded-md ">
            <div>
                <img class="w-[500px] mx-auto" src="../../../../assets/defoult-img.PNG" alt="user_img">
            </div>
            <div class="text-[#f039b1] text-lg text-center">
                <p>Name:  {{user.user_firstname}}</p>
                <p>Surname: {{user.user_lastname}}</p>
                <p>Email: {{user.user_email}}</p>
                <ng-container *ngIf="user.user_status">
                    <p>Status: {{ user.user_status }}</p>
                </ng-container>
                <ng-container *ngIf="user.user_city">
                    <p>City: {{ user.user_city }}</p>
                </ng-container>
                <ng-container *ngIf="user.user_phone">
                    <p>Number: {{ user.user_phone }}</p>
                </ng-container>
                <ng-container *ngIf="user.user_links">
                    <p>Links: {{ user.user_links }}</p>
                </ng-container>
            </div>
        </div>
        <ng-container *ngIf="!userId">
            <div class="flex w-[500px] justify-between mx-auto my-[50px]">
                <app-button
                        class="bg-transparent hover:bg-[#f039b1] mt-[-5px] text-[#f039b1] font-semibold hover:text-[white] py-2 px-4 border border-[#e305ad] hover:border-transparent rounded"
                        [text]="'Delete user'"
                        (btnClick)="onDelete()"
                        [isDisabled]="false"
                ></app-button>
                <app-user-update-modal></app-user-update-modal>
                <app-edit-password-modal></app-edit-password-modal>
            </div>
        </ng-container>
    </ng-container>
</div>
