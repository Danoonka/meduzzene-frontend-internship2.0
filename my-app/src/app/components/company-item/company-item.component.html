<a routerLink="/company-profile" [queryParams]="{company_id: company_id}">
    <div class="w-[300px] border-[#e305ad] border-[1px] rounded-md h-[300px] text-center">
        <img src='../../../assets/defoult-company-avatar.png' alt="company-photo" class="w-[150px] h-[150px] rounded-full	border-[1px] border-[#e305ad] mx-auto my-[20px]">
        <p class="text-lg text-[#f039b1]">{{company_name}}</p>
    </div>
</a>
